                # Tough
                [case]
                    value=12

                    [if]
                        [have_unit]
                            id=$unit.id
                
                            [not]
                                trait=wrw_tough,wrw_tough,wrw_dwarvish_toughness,wrw_fragile,wrw_orcish_savageness,wrw_troll_sturdiness,wrw_strong_link
                            [/not]
                        [/have_unit]
        
                        [then]
                            {VARIABLE positive_trait_given yes}
                                    
                            [modify_unit]
                                [filter]
                                    id=$unit.id
                                [/filter]
                                        
                                {TRAIT_WRW_TOUGH}

                                [effect]
