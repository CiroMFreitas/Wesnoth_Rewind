#textdomain wrw
# Author Blaker_BR

# As of version 1.17.20, trying to modify an unit in pre advance or advance will trigeer the event again
# risking an infinite loop, for that sadly, undead players cannot see which trait was rolled before selecting
# an advancment
#
# For reference heres the issue: https://github.com/wesnoth/wesnoth/issues/5298

# Gets current level as unit won't get trait from AMLAs
[event]
    name=pre advance
    id=wrw_get_pre_advance_level
    first_time_only=no

    [filter]
        [not]
            level=$pre_advance_level
        [/not]

        [and]
            race=wrw_undead
            level=2,3
            [or]
                level=1
                [not]
                    race=wrw_undead
                [/not]
            [/or]
        [/and]
    [/filter]

    {VARIABLE pre_advance_level $unit.level}
[/event]

# Gives a positive trait
[event]
    name=post advance
    id=wrw_positive_trait_giver
    first_time_only=no
    
    [filter]
        [not]
            level=$pre_advance_level
        [/not]

        [and]
            race=wrw_undead
            level=2,3
            [or]
                level=1
                [not]
                    race=wrw_undead
                [/not]
            [/or]
        [/and]
    [/filter]

    
    {VARIABLE positive_trait_given no}

    [while]
        {VARIABLE_CONDITIONAL positive_trait_given boolean_equals no}
                
        [do]
            [set_variable]
                name=trait_roll
                rand=1..12
            [/set_variable]

            [switch]
                variable=trait_roll

                # Race Specific
                [case]
                    value=1

                    [fire_event]
                        name=wrw_race_specific_trait_giver
                        [primary_unit]
                            id=$unit.id
                        [/primary_unit]
                    [/fire_event]
                [/case]

                # Agile
                [case]
                    value=2

                    [if]
                        [have_unit]
                            id=$unit.id
                
                            [not]
                                trait=wrw_agile,wrw_elvish_agility
                            [/not]
                        [/have_unit]
        
                        [then]
                            {VARIABLE positive_trait_given yes}
                                    
                            [modify_unit]
                                [filter]
                                    id=$unit.id
                                [/filter]
                                
                                {TRAIT_WRW_AGILE}
                            [/modify_unit]
                        [/then]
                    [/if]
                [/case]

                # Ambitious
                [case]
                    value=3

                    [if]
                        [have_unit]
                            id=$unit.id
                
                            [not]
                                trait=wrw_ambitious,wrw_human_ambition
