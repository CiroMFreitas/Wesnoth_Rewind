## Special traits
# Increase unit's HP, Resistances and all attack's damage and strikes
#define TRAIT_WRW_STRONG_LEADER
[trait]
    id=wrw_strong_leader
    description=_"Leaders are stronger than the average soldier."
    male_name="<span color='#ffc950'><i>"+_"strong leader"+"</i></span>"
    female_name="<span color='#ffc950'><i>"+_"strong leader"+"</i></span>"
    
    [effect]
        apply_to=hitpoints
        increase_total=20%
    [/effect]

    [effect]
        apply_to=resistance
        replace=no
        [resistance]
            arcane=-10
            fire=-10
            cold=-10
            blade=-10
            pierce=-10
            impact=-10
        [/resistance]
    [/effect]

    [effect]
        apply_to=attack
        increase_damage=10%
        increase_attacks=1
    [/effect]

    [effect]
        apply_to=recall_cost
        set=0
    [/effect]
[/trait]
#enddef

# Mark unit as armored and increases defense when defending
#define TRAIT_WRW_ARMORED
[trait]
    id=wrw_armored
    description=_"+20% defense against blade, pierce and impact attacks when defending, half of it when attacking."
    male_name=_"armored"
    female_name=_"armored"
    availability="musthave"
    
    # Named dummy
    [effect]
        apply_to=new_ability
        
        [abilities]
            [armored]
                defense=20
                vision=-1
            [/armored]
        [/abilities]
    [/effect]
    
    [effect]
        apply_to=vision
        increase=-1
    [/effect]
    
    [effect]
        apply_to=attack

        [set_specials]
            mode=append

            [chance_to_hit]
                id=wrw_armored_chance_to_hit
                apply_to=opponent
                active_on=defense
                sub=20
                cumulative=yes
                
                [filter_opponent]
                    [filter_weapon]
                        type=blade,pierce,impact
                    [/filter_weapon]
                [/filter_opponent]
            [/chance_to_hit]
            
            [chance_to_hit]
                id=wrw_armored_chance_to_hit
                apply_to=opponent
                active_on=offense
                sub=10
                cumulative=yes
                
                [filter_opponent]
                    [filter_weapon]
                        type=blade,pierce,impact
                    [/filter_weapon]
                [/filter_opponent]
            [/chance_to_hit]
        [/set_specials]
    [/effect]
[/trait]
#enddef

