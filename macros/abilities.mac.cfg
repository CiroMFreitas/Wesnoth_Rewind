#textdomain wrw
# Author Blaker_BR

# All new abilities present in this add-on

# Gives a flat % damage increase to adjacent allies
#define WRW_ABILITY_INSPIRE VALUE
[leadership]
    id=inspire
    value={VALUE}
    cumulative=no
    name= _ "inspire +"+{VALUE}+"%"
    female_name= _ "inspire "+{VALUE}+"%"
    description= _ "All adjacent allies deal "+{VALUE}+"% more damage."
    special_note={INTERNAL:SPECIAL_NOTES_LEADERSHIP}
    affect_self=no
    affect_allies=yes
    [affect_adjacent]
        [filter]
            is_enemy=no
        [/filter]
    [/affect_adjacent]
[/leadership]
#enddef