#textdomain wesnoth-units
[unit_type]
    # Name and Base Stats
    id=wrw_goblin_rouser
    name= _ "Goblin Rouser"
    race=wrw_goblin
    alignment=chaotic
    level=1
    hitpoints=39
    movement_type=wrw_orc_medium_foot
    movement=6
    vision=4
    cost=13
    cost=13
    usage=fighter
    [abilities]
        {ABILITY_WRW_INSPIRE 15}
    [/abilities]

    # Attacks
    [attack]
        name=spear
        description=_"spear"
        icon=attacks/spear-orcish.png
        type=pierce
        range=melee
        damage=10
        number=2
    [/attack]

    # Advancement
    experience=50
    advances_to=null
    {WRW_AMLA_DEFAULT 3 6 12}

    # Sprite and Non Attack Animations
    image=units/goblins/rouser.png
    {DEFENSE_ANIM_DIRECTIONAL "units/goblins/rouser-defend.png" "units/goblins/rouser.png" "units/goblins/rouser-ne-defend.png" "units/goblins/rouser-ne.png" {SOUND_LIST:GOBLIN_HIT} }
    {STANDING_ANIM_DIRECTIONAL "units/goblins/rouser.png" "units/goblins/rouser-ne.png"}
    {LEADING_ANIM "units/goblins/rouser-lead-2.png" "units/goblins/rouser-lead-1.png" 16,-20}
    die_sound={SOUND_LIST:GOBLIN_DIE}

    # Profile
    profile="portraits/goblins/rouser.webp"
    description= _ "Standard-bearers are an oddity amongst goblins. A goblin who has survived enough battles to be considered a veteran is rare enough, and it is rarer still for the other goblins to recognize and respect his veteran status. Nonetheless, a rouserâ€™s frenzied goading effectively steels the less veteran fighters to strive harder and longer before they die."

    # Attack Animations
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        direction=se,sw
        start_time=-200
        [frame]
            image=units/goblins/rouser.png:25
        [/frame]
        [frame]
            image=units/goblins/rouser-defend.png:50
        [/frame]
        [frame]
            image=units/goblins/rouser-attack[1,-se,3~4].png:[50,150,50*2]
        [/frame]
        {SOUND:HIT_AND_MISS spear.ogg spear-miss.ogg -75}
        [frame]
            image=units/goblins/rouser.png:25
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        direction=ne,nw
        start_time=-200
        [frame]
            image=units/goblins/rouser.png:25
        [/frame]
        [frame]
            image=units/goblins/rouser-defend.png:50
        [/frame]
        [frame]
            image=units/goblins/rouser-attack[1,-ne,3~4].png:[50,150,50*2]
        [/frame]
        {SOUND:HIT_AND_MISS spear.ogg spear-miss.ogg -75}
        [frame]
            image=units/goblins/rouser.png:25
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        direction=s
        start_time=-200
        [frame]
            image=units/goblins/rouser-attack[4,-s,4].png:[100,200,100]
        [/frame]
        {SOUND:HIT_AND_MISS spear.ogg spear-miss.ogg -100}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        direction=n
        start_time=-200
        [frame]
            image=units/goblins/rouser-attack[4,-n,4].png:[100,200,100]
        [/frame]
        {SOUND:HIT_AND_MISS spear.ogg spear-miss.ogg -100}
    [/attack_anim]
[/unit_type]
