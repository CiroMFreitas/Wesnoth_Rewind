#textdomain wesnoth-units
[unit_type]
    # Name and Base Stats
    id=wrw_mage
    name= _ "Mage"
    # wmllint: general spelling mage mages magery magecraft
    race=wrw_human
    num_traits=3
    {TRAIT_WRW_MAGE}
    gender=male,female
    alignment=lawful
    level=1
    hitpoints=30
    movement_type=wrw_human_light_foot
    movement=5
    vision=5
    cost=20
    usage=mixed fighter
    [resistance]
        fire=90
        cold=90
    [/resistance]

    # Attacks
    [attack]
        name=staff
        description=_"staff"
        icon=attacks/staff-magic.png
        type=impact
        range=melee
        damage=5
        number=1
        [specials]
            {WEAPON_SPECIAL_WRW_PHYSICAL}
        [/specials]
    [/attack]

    [attack]
        name=missile
        description=_"missile"
        icon=attacks/magic-missile.png
        type=arcane
        range=ranged
        damage=7
        number=2
        [specials]
            {WEAPON_SPECIAL_WRW_SPELL}
            {WEAPON_SPECIAL_WRW_ACCURATE}
        [/specials]
    [/attack]

    # Advancement
    experience=50
    advances_to=wrw_white_mage,wrw_red_mage
    {WRW_AMLA_DEFAULT 1}

    # Sprite and Non Attack Animations
    image="units/human-magi/mage.png"
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-magi/mage-defend.png" "units/human-magi/mage.png" {SOUND_LIST:HUMAN_OLD_HIT} }
    [idle_anim]
        {STANDARD_IDLE_FILTER}
        start_time=0
        [frame]
            image="units/human-magi/mage-idle-[1~4,4*2,4~1].png:[150*10]"
        [/frame]
    [/idle_anim]

    [death]
        start_time=0
        [frame]
            duration=60
            image="units/human-magi/mage-die-1.png"
        [/frame]
        [frame]
            duration=50
            image="units/human-magi/mage-die-2.png"
        [/frame]
        [frame]
            duration=50
            image="units/human-magi/mage-die-3.png"
        [/frame]
        [frame]
            duration=50
            image="units/human-magi/mage-die-4.png"
        [/frame]
        [frame]
            duration=50
            image="units/human-magi/mage-die-5.png"
        [/frame]
        [frame]
            duration=40
            image="units/human-magi/mage-die-6.png"
        [/frame]
        [frame]
            duration=40
            image="units/human-magi/mage-die-7.png"
        [/frame]
        [frame]
            duration=50
            image="units/human-magi/mage-die-8.png"
        [/frame]
        [frame]
            duration=50
            image="units/human-magi/mage-die-9.png"
        [/frame]
        [frame]
            duration=110
            image="units/human-magi/mage-die-10.png"
        [/frame]
        [frame]
            duration=200
            image="units/human-magi/mage-die-11.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-magi/mage-die-12.png"
        [/frame]
        [frame]
            duration=90
            image="units/human-magi/mage-die-13.png"
        [/frame]
        [frame]
            duration=80
            image="units/human-magi/mage-die-14.png"
        [/frame]
        [frame]
            duration=50
            image="units/human-magi/mage-die-15.png"
        [/frame]
        [frame]
            duration=300
            image="units/human-magi/mage-die-16.png"
        [/frame]
    [/death]

    # Profile
    profile="portraits/humans/mage.webp"
    description= _ "Humans have often pondered the workings of the world in which they live. Some endeavor to take this beyond idle musing, to set it as the primary enterprise of their lives. Any magi worthy of the title have spent at least a decade in study, amassing a sum of knowledge which sets them apart from other people. These men and women, who have committed themselves fully to the pursuit of wisdom, stand in stark contrast to a world where few can even read and write. Their ranks are filled with the children of hopeful nobility, or those who sought an escape from the intellectual void of manual labor.

It is an irony that, with all their knowledge, and their unassuming monopoly thereof, the collective community of magi could likely rule society, were they ever to try. However, their true love is neither money, nor power, and those who see the study of magic as a means to such ends often lack the very conviction required for true mastery.

Physically frail, and lacking familiarity with combat, magi do possess certain arts which are of great utility in battle."

    # Attack Animations
    [attack_anim]
        [filter_attack]
            name=missile
        [/filter_attack]

        offset=0

        {MAGIC_MISSILE 11 -20}
        {MAGIC_MISSILE_STAFF_FLARE -750 600 11 -20}

        start_time=-800
        [frame]
            image="units/human-magi/mage-attack-magic[1,2,1].png:[100,700,200]"
        [/frame]
        # wmlscope: start ignoring
        {SOUND:HIT_AND_MISS magic-missile-[1~3].ogg magic-missile-[1~3]-miss.ogg -350}
        # wmlscope: stop ignoring
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        start_time=-250
        [frame]
            image="units/human-magi/mage.png:50"
        [/frame]
        [frame]
            image="units/human-magi/mage-attack-staff[1~2].png:[100,200]"
        [/frame]
        {SOUND:HIT_AND_MISS staff.ogg staff-miss.ogg -125}
        [frame]
            image="units/human-magi/mage-attack-magic1.png:50"
        [/frame]
        [frame]
            image="units/human-magi/mage.png:50"
        [/frame]
    [/attack_anim]
    
