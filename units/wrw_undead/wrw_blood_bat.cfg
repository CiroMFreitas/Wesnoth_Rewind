#textdomain wesnoth-units
[unit_type]
    id=wrw_blood_bat
    name= _ "Blood Bat"
    race=wrw_beast
    image="units/bats/bloodbat-se-3.png"
    profile="portraits/monsters/bat-red.webp"
    small_profile="portraits/monsters/bat-red.webp~CROP(0,0,500,300)"
    hitpoints=34
    movement_type=wrw_beast_small_fly
    movement=7
    movement=5
    experience=50
    level=1
    alignment=chaotic
    advances_to=wrw_dread_bat
    {WRW_AMLA_DEFAULT 1}
    cost=23
    usage=scout
    description= _ "Blood Bats are so named because of their ruddy hue, which some mark as a symbol of their preferred diet. These creatures are fast and can drain the blood of those they attack, thereby gaining some of the health lost by their victims."
    die_sound=bat-flapping.wav

    [defend]
        direction=s,sw,se
        [if]
            hits=miss
            offset=0.0~-0.15,-0.15~0.0
        [/if]
        start_time=-126
        [frame]
            image="units/bats/bloodbat-se-[3,4].png:[1,100]"
        [/frame]
        [if]
            hits=hit
            [frame]
                image="units/bats/bloodbat-se-4.png:150"
                sound={SOUND_LIST:BAT_HIT}
            [/frame]
        [/if]
        [else]
            hits=miss,kill
            [frame]
                image="units/bats/bloodbat-se-4.png:150"
            [/frame]
        [/else]
        [frame]
            image="units/bats/bloodbat-se-3.png:1"
        [/frame]
    [/defend]
    [defend]
        direction=n,nw,ne
        [if]
            hits=miss
            offset=0.0~-0.15,-0.15~0.0
        [/if]
        start_time=-126
        [frame]
            image="units/bats/bloodbat-ne-[3,4].png:[1,100]"
        [/frame]
        [if]
            hits=hit
            [frame]
                image="units/bats/bloodbat-ne-4.png:150"
                sound={SOUND_LIST:BAT_HIT}
            [/frame]
        [/if]
        [else]
            hits=miss,kill
            [frame]
                image="units/bats/bloodbat-ne-4.png:150"
            [/frame]
        [/else]
        [frame]
            image="units/bats/bloodbat-ne-3.png:1"
        [/frame]
    [/defend]

    [standing_anim]
        layer=60
        direction=s,se,sw
        start_time=0
        [frame]
            image="units/bats/bloodbat-se-[3~1,2~5,4].png:[50,60,80,60,50,60,80,60]"
        [/frame]
    [/standing_anim]
    [standing_anim]
        direction=n,ne,nw
        layer=60
        start_time=0
        [frame]
            image="units/bats/bloodbat-ne-[3~1,2~5,4].png:[50,60,80,60,50,60,80,60]"
        [/frame]
    [/standing_anim]
    [movement_anim]
        direction=s,se,sw
        start_time=0
        [frame]
            image="units/bats/bloodbat-se-[3~1,2~5,4].png:[50,60,80,60,50,60,80,60]"
        [/frame]
    [/movement_anim]
    [movement_anim]
        direction=n,ne,nw
        start_time=0
        [frame]
            image="units/bats/bloodbat-ne-[3~1,2~5,4].png:[50,60,80,60,50,60,80,60]"
        [/frame]
    [/movement_anim]

    [attack]
        name=fangs
        description=_"fangs"
        icon=attacks/fangs-animal.png
        type=blade
        range=melee
        damage=6
        number=3
        [specials]
            {WEAPON_SPECIAL_DRAIN}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=fangs
        [/filter_attack]
        direction=s,se,sw
        offset=0.0~0.9:200,0.9~0.0:160
        start_time=-200
        [frame]
            image="units/bats/bloodbat-se-[3,2].png:30"
        [/frame]
        [frame]
            image="units/bats/bloodbat-se-1.png:30"
            sound=bat-flapping.wav
        [/frame]
        [frame]
            image="units/bats/bloodbat-se-[2~4,3,2,3].png:[30*2,70,50*2,40]"
        [/frame]
        {SOUND:HIT_AND_MISS bite-small.ogg {SOUND_LIST:MISS} -50}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=fangs
        [/filter_attack]
        direction=n,ne,nw
        offset=0.0~0.9:200,0.9~0.0:160
        start_time=-200
        [frame]
            image="units/bats/bloodbat-ne-[3,2].png:30"
        [/frame]
        [frame]
            image="units/bats/bloodbat-ne-1.png:30"
            sound=bat-flapping.wav
        [/frame]
        [frame]
            image="units/bats/bloodbat-ne-[2~4,3,2,3].png:[30*2,70,50*2,40]"
        [/frame]
        {SOUND:HIT_AND_MISS bite-small.ogg {SOUND_LIST:MISS} -50}
    [/attack_anim]
[/unit_type]
