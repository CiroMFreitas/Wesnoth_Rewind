#textdomain wesnoth-units
[unit_type]
    # Name and Base Stats
    id=wrw_elvish_avenger
    name= _ "Elvish Avenger"
    race=wrw_elf
    gender=male,female
    alignment=neutral
    level=3
    hitpoints=74
    movement_type=wrw_elf_light_foot
    movement=6
    vision=6
    cost=66
    usage=mixed fighter
    [abilities]
        {ABILITY_AMBUSH}
    [/abilities]

    # Attacks
    [attack]
        name=sword
        description=_"sword"
        icon=attacks/sword-elven.png
        type=blade
        range=melee
        damage=9
        number=4
        [specials]
            {WEAPON_SPECIAL_WRW_PHYSICAL}
        [/specials]
    [/attack]

    [attack]
        name=bow
        description=_"bow"
        icon=attacks/bow-elven.png
        type=pierce
        range=ranged
        damage=9
        number=3
        [specials]
            {WEAPON_SPECIAL_WRW_PHYSICAL}
            {WEAPON_SPECIAL_WRW_ACCURATE}
        [/specials]
    [/attack]

    # Advancement
    experience=150
    advances_to=null
    {WRW_AMLA_DEFAULT 10 5}

    # Sprite and Non Attack Animations
    image="units/elves-wood/avenger.png"
    die_sound={SOUND_LIST:ELF_HIT}
    {DEFENSE_ANIM_RANGE "units/elves-wood/avenger-sword-defend.png" "units/elves-wood/avenger-sword.png" {SOUND_LIST:ELF_HIT} melee}
    {DEFENSE_ANIM_RANGE "units/elves-wood/avenger-bow-defend.png" "units/elves-wood/avenger-bow.png" {SOUND_LIST:ELF_HIT} ranged}

    # Profile
    small_profile="portraits/elves/ranger.webp~CROP(20,20,400,400)"
    profile="portraits/elves/ranger.webp"
    description= _ "The curious name of the Elvish ‘Avengers’ comes from a tactic often employed by these master rangers. The enemy is allowed to break through a feint defense and when the vulnerable troops behind the front line follow, these archers break cover and attack, cutting supply lines and surrounding the enemy in one fell stroke. This has, at times, been interpreted as a form of vengeance for their brethren lost earlier in the battle. While not so base in design, it is not at all inaccurate."
    [special_note]
        note= _ "Elvish Avengers are well-traveled and adept at traversing harsh terrains like sand, water, and mountains."
    [/special_note]
    
    # Attack Animations
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        start_time=-445
        [frame]
            image="units/elves-wood/avenger-bow.png:65"
        [/frame]
        {SOUND:HIT_AND_MISS bow.ogg bow-miss.ogg -380}
        [frame]
            image="units/elves-wood/avenger-bow-attack[1~4].png:[75*2,100,130]"
        [/frame]
        [frame]
            image="units/elves-wood/avenger-bow.png:65"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/elves-wood/avenger-sword.png:25"
        [/frame]
        [frame]
            image="units/elves-wood/avenger-sword-[1~3].png:[100,150,100]"
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -75}
        [frame]
            image="units/elves-wood/avenger-sword.png:25"
        [/frame]
    [/attack_anim]

    # Female Variation
    [female]
        # Name and Base Stats
        name= _ "female^Elvish Avenger"
        gender=female
        
        # Sprite and Non Attack Animations
        image="units/elves-wood/avenger+female.png"
        die_sound={SOUND_LIST:ELF_FEMALE_HIT}
        {DEFENSE_ANIM_RANGE "units/elves-wood/avenger-sword-defend.png" "units/elves-wood/avenger+female-sword.png" {SOUND_LIST:ELF_FEMALE_HIT} melee}
        {DEFENSE_ANIM_RANGE "units/elves-wood/avenger+female-bow-defend.png" "units/elves-wood/avenger+female-bow.png" {SOUND_LIST:ELF_FEMALE_HIT} ranged}

        # Profile
        small_profile="portraits/elves/ranger+female.webp~CROP(10,11,389,389)"
        profile="portraits/elves/ranger+female.webp"
        
        # Attack Animations
        [attack_anim]
            [filter_attack]
                name=bow
            [/filter_attack]
            [frame]
                image="units/elves-wood/avenger+female-bow.png:65"
            [/frame]
            [frame]
                image="units/elves-wood/avenger+female-bow-attack[1~4].png:[75*2,100,130]"
            [/frame]
            [frame]
                image="units/elves-wood/avenger+female-bow.png:75"
            [/frame]
        [/attack_anim]
        
        [attack_anim]
            [filter_attack]
                name=sword
            [/filter_attack]
            [frame]
                image="units/elves-wood/avenger+female-sword.png:25"
            [/frame]
            [frame]
                image="units/elves-wood/avenger+female-sword-[1~3].png:[100,150,100]"
            [/frame]
            [frame]
                image="units/elves-wood/avenger+female-sword.png:25"
            [/frame]
        [/attack_anim]
    [/female]
[/unit_type]
