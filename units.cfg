	{~add-ons/Wesnoth_Rewind/units/wrw_undead}
	{~add-ons/Wesnoth_Rewind/units/wrw_shared}

    # Beast
    [race]
        id=wrw_beast
        male_name= _ "race^Beast"
        female_name= _ "race+female^Beast"
        plural_name= _ "race^Beasts"
        description= _ "MOCK"
        undead_variation=bat
        num_traits=2
        ignore_global_traits=yes
        {TRAIT_WRW_BESTIAL_INSTINCTS}
        {GLOBAL_WRW_POSITIVE_TRAITS}
    [/race]

    # Building
    [race]
        id=wrw_building
        male_name= _ "race^Building"
        female_name= _ "race+female^Building"
        plural_name= _ "race^Buildings"
        description= _ "MOCK"
        num_traits=1
        ignore_global_traits=yes
        {TRAIT_WRW_BUILDING_TRAIT}
    [/race]

    # Drake
    # wmllint: general spellings drake drakes hatchling hatchlings nestlings
    # wmllint: general spellings drakish scrollkeeper Morogor
    [race]
        id=wrw_drake
        male_name= _ "race^Drake"
        female_name= _ "race+female^Drake"
        plural_name= _ "race^Drakes"
        description= _"MOCK"
        undead_variation=drake
        num_traits=2
        ignore_global_traits=yes
        {TRAIT_WRW_DRAKES_MIGHT}
        {GLOBAL_WRW_POSITIVE_TRAITS}
        {DRAKE_NAMES}
    [/race]

    # Dunefolk
    # wmllint: general spellings Dunefolk
    # wmllint: general spelling liminal
    [race]
        id=wrw_dunefolk
        male_name= _"race^Dunefolk Human"
        female_name= _"race+female^Dunefolk Human"
        plural_name= _"race+plural^Dunefolk"
        help_taxonomy=human
        description= _"MOCK"
        markov_chain_size=2
        num_traits=2
        ignore_global_traits=yes
        {TRAIT_WRW_DUNE_SWIFTNESS}
        {GLOBAL_WRW_POSITIVE_TRAITS}
        # wmlscope: start ignoring
        {DUNEFOLK_NAMES}
        # wmlscope: stop ignoring
    [/race]

