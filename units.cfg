#textdomain wrw
# Author Blaker_BR

[units]
	{~add-ons/Wesnoth_Rewind/units/wrw_drakes}
	{~add-ons/Wesnoth_Rewind/units/wrw_dunefolk}
	{~add-ons/Wesnoth_Rewind/units/wrw_knalgans}
	{~add-ons/Wesnoth_Rewind/units/wrw_loyalists}
	{~add-ons/Wesnoth_Rewind/units/wrw_northerners}
